<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
 <head>
  <title>Dynamator Enhanced Text Echo Example</title>
  <script>
    var previousValue = "<span id='TextInputDisplay' class='DiscardTag'/>";
    function validate(form)
    {
        if ( form.elements["TextInput"].value == previousValue )
        {
            alert("You just entered that value. "
                + "Please try to be more creative.");
            return false;
        }
        return true;
    }
  </script>
 </head>
<body>
<hr>
<form method="GET">
<center>
<p>Please enter some new text:
<input type="TEXT" id="TextInputField" name="TextInput" value="TextInput" maxlength="500" size="50">
</p>
<input type="SUBMIT" value="Display Text" onClick="validate(this.form)">
<hr>
<table><tr><td>
<pre><span id="TextInputDisplay" class="DiscardTag">text input</span></pre>
</td></tr></table>
</center>
</form>
</body>
</html>
