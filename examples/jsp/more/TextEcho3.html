<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
 <head>
  <title>Dynamator Enhanced Text Echo Example</title>
 </head>
<body>
<form method="GET">
<center>
<table align="center">
<tr class="HistoryRow"><td>
<pre><span id="HistoryItem" class="DiscardTag">first text input</span></pre>
</td></tr>
<tr class="Discard"><td>
<pre>second text input</pre>
</td></tr>
<tr class="Discard"><td>
<pre>...</pre>
</td></tr>
<tr><td><hr></td></tr>
<tr><td>New text:
<input type="TEXT" id="TextInputField" name="TextInput" value="TextInput" maxlength="500" size="50">
</td></tr>
</table>
<input type="SUBMIT" value="Display Text">
</center>
</form>
</body>
</html>
