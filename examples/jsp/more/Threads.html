<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Currently Executing Threads</title>
      <style type="text/css">
        #CurrentThread
        {
            background-color: #FFFF00;
        }
      </style>
  </head>
  <body>
    <table border=1>
      <tr align="center">
        <td>Name</td>
        <td>Priority</td>
        <td>Daemon?</td>
      </tr>
      <tr class="threads" align="center">
        <td class="name">A sample thread</td>
        <td class="priority">5</td>
        <td>
          <span id="isDaemon" class="DiscardTag">Y</span>
          <span id="isNotDaemon" class="DiscardTag">&nbsp;</span>
        </td>
      </tr>    
    </table>
  </body>
</html>
