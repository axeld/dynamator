<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
 <title>Dynamator Conditional Processing Example</title>
 <style type="text/css">
    .HideForDemo {display: none;}
 </style>
</head>
<body>
<hr>
<form method="GET" id="form">
<p>Select the value desired:
<select name="value">
  <option value=""></option>
  <option value="true"  id="valueIsTrue">true</option>
  <option value="false" id="valueIsFalse">false</option>
</select>
<input type="SUBMIT" name="Submit">
</form>
<hr>
<div id="response">
<p id="trueText">You are so optimistic!
<p id="falseText" class="HideForDemo">Don't be so negative!
</div>
</body>
</html>
