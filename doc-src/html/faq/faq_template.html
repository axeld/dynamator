<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Dynamator: FAQ</title>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <style type="text/css">
    h2 { padding-bottom: 10px; }
    .question { font-weight: bold; }
    #faq tr td { padding-right: 5px; }
    </style>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <!-- don't know how to do this without a table :-( -->
    <table id="faq" width="100%" cellspacing="0" cellpadding="0" border="0" summary="">
    <tbody class="dyn-section">
    <tr><td colspan="2"><br/>
      <b class="section-name">Section Name</b></td></tr>
    <tr class="dyn-entry">
      <td class="dyn-entry-number">1.1</td>
      <td>
        <a href="#1" class="question">Question</a>
      </td>
    </tr>
    </tbody>

    <tbody class="DiscardTag">
      <tr><td colspan="2"><br/><hr/><br/></td></tr>
    </tbody>
    
    <tbody class="dyn-section">
    <tr><td colspan="2">
      <h2 class="section-name">Section Name</h2></td></tr>
    <tr class="dyn-entry">
      <td class="dyn-entry-number">1.1</td>
      <td>
        <a name="1" class="question">Question</a>
        <br/>
        <span class="dyn-answer">Answer</span>
        <br/>
      </td>
    </tr>
    </tbody>
    </table>         
  </body>
</html>
